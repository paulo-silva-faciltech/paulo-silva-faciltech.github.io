<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Fotos</title>
    <style>
        video, img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Captura de Fotos com a C창mera</h1>
    <video id="video" width="640" height="480" autoplay playsinline></video>
    <br/>
    <button id="switch">Alternar C창mera</button>
    <button id="capture">Capturar Foto</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="photo" alt="Sua Foto" style="display:none;"/>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('capture');
        const switchButton = document.getElementById('switch');

        let currentStream = null;
        let usingFrontCamera = true;

        async function getCameraStream() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: usingFrontCamera ? 'user' : 'environment'
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a c창mera: ", err);
            }
        }

        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const data = canvas.toDataURL('image/png');
            photo.setAttribute('src', data);
            photo.style.display = 'block';
        });

        switchButton.addEventListener('click', () => {
            usingFrontCamera = !usingFrontCamera;
            getCameraStream();
        });

        // Inicializa a c창mera
        getCameraStream();
    </script>
</body>
</html>
